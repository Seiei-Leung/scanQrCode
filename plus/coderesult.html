<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>扫码返回结果</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/common.js"></script>
		<script>
			document.addEventListener("plusready", onPlusReady, false);	
			var result;
			function onPlusReady() {
				// 初始化用户
				user = JSON.parse(localStorage.getItem("user"))[0];
				document.getElementById("username").innerText = user.Name;
				
				if (plus.storage.getItem("isScanBatch") == 'false') {
					result = plus.storage.getItem("scanCodeResult");
					// 上衣:其他(二维码):浅花灰:5:DGF7057779:33:2:斐乐:KF174TK22B:170
					result = result.split(":");
					document.getElementById("kind").getElementsByTagName("span")[0].innerText = result[0];
					document.getElementById("color").getElementsByTagName("span")[0].innerText = result[2];
					document.getElementById("count").getElementsByTagName("span")[0].innerText = result[3];
					document.getElementById("dyelotNum").getElementsByTagName("span")[0].innerText = result[4];
					document.getElementById("bundleNum").getElementsByTagName("span")[0].innerText = result[5];
					document.getElementById("bedNum").getElementsByTagName("span")[0].innerText = result[6];
					document.getElementById("brand").getElementsByTagName("span")[0].innerText = result[7];
					document.getElementById("makeNum").getElementsByTagName("span")[0].innerText = result[8];
					document.getElementById("sizeNum").getElementsByTagName("span")[0].innerText = result[9];
				} else {
					result = plus.storage.getItem("batchList");
					console.log(result);
				}
			}
		</script>
	</head>
	<body style="background-color: #f5f5f5;">
		<header>
			<div class="goback" onclick="goback()">
				<i class="icon-chevron-left"></i>
			</div>
			<div class="title">扫码确认</div>
		</header>
		<div class="contain-wrapper codeResult">
			<div class="personalMsg">
				<div class="name">
					<div class="title">姓名：</div>
					<div class="txt" id="username"></div>
				</div>
				<div class="id">
					<div class="title">工号：</div>
					<div class="txt">00004</div>
				</div>
			</div>
			<div class="resultList">
				<ul>
					<li id="kind">种类：<span></span></li>
					<li id="color">颜色：<span></span></li>
					<li id="count">数量：<span></span></li>
					<li id="dyelotNum">缸号：<span></span></li>
					<li id="bundleNum">扎号：<span></span></li>
					<li id="bedNum">床次：<span></span></li>
					<li id="brand">品牌：<span></span></li>
					<li id="makeNum">制单号：<span></span></li>
					<li id="sizeNum">尺码：<span></span></li>
				</ul>
			</div>
			<div class="submit">
				<button>确 认</button>
			</div>
		</div>
	</body>
</html>
