<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>扫码返回结果</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/common.js"></script>
		<script>
			var
				domready = false,
				resultList,
				result,
				domItem;
			// 初始化
			function plusReady() {
				if(!window.plus || !domready) {
					return;
				}

				// 安卓机返回键
				plus.key.addEventListener('backbutton', function() {
					goback();
				}, false);

				// 初始化用户
				user = JSON.parse(localStorage.getItem("user"))[0];
				document.getElementById("username").innerText = user.EmployeeName_User;
				document.getElementById("userid").innerText = user.EmployeeNo;

				// 初始化扫码数据
				var d = new Date();
				var year = d.getFullYear();
				var month = d.getMonth() + 1;
				month = (month + '').length == 1 ? ('0' + (month)) : (month);
				var day = d.getDate();
				day = (day + '').length == 1 ? ('0' + (day)) : (day);
				d = year + '-' + month + '-' + day;
				result = plus.storage.getItem("reworkResult");
				plus.storage.setItem("reworkResult", '');
				var processNum = plus.storage.getItem("processNum") ? plus.storage.getItem("processNum") : 0;
				if(result) {
					// plus.storage.setItem("reworkResult", '');
					// 上衣:其他(二维码):浅花灰:5:DGF7057779:33:2:斐乐:KF174TK22B:170
					result = result.split(":");
					var seqno = plus.storage.getItem("processNum") ? plus.storage.getItem("processNum") : 0;
					domItem = document.createElement('ul');
					domItem.innerHTML = '<li><span class="titleTxt">制单号：</span><span>' + result[8] + '</span></li><li><span class="titleTxt">颜色：</span><span>' + result[2] + '</span></li><li><span class="titleTxt">缸号：</span><span>' + result[4] + '</span></li><li><span class="titleTxt">扎号：</span><span>' + result[5] + '</span></li><li><span class="titleTxt">床次：</span><span>' + result[6] + '</span></li><li><span class="titleTxt">品牌：</span><span>' + result[7] + '</span></li><li><span class="titleTxt">尺码：</span><span>' + result[9] + '</span></li><li><span class="titleTxt">查货日期：</span><span>' + d + '</span></li><li><span class="titleTxt">查货人员：</span><span>' + user.EmployeeName_User + '</span></li><li><span class="titleTxt">原工序：</span><span>' + seqno + '</span></li><li><span class="titleTxt">原数量：</span><span>' + result[3] + '</span></li><li><span class="titleTxt">返工数量：</span><input id="changeNum" type="number" value="' + result[3] + '"></li><li><span class="titleTxt">返工工序：</span><input id="seqno" type="number" value="' + seqno + '"></li><li><span class="titleTxt">返工原因：</span><textarea id="reason" type="text" rows="4"></textarea></li>';
					document.getElementById('resultList').appendChild(domItem);
				}
			}
			// plus初始化后，执行 plusReady
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}
			// DOM树初始化后，执行 plusReady
			document.addEventListener('DOMContentLoaded', function() {
				domready = true;
				plusReady();
			}, false);

			function goback() {
				plus.webview.currentWebview().close("slide-out-left", null);
				plus.webview.getWebviewById("rework.html").show();
			}

			function sendData() {
				if (document.getElementById("reason").value.replace(/\s*/g, '') == '') {
					plus.nativeUI.alert('请输入返工原因', function() {}, "信息框", "确定");
					return;
				}
				var data = {};
				data.empcode = JSON.parse(localStorage.getItem("user"))[0].EmployeeNo;
				data.orderno = result[8];
				data.seqno = plus.storage.getItem("processNum") ? plus.storage.getItem("processNum") : 0;
				data.reseqno = document.getElementById('seqno').value;
				data.bedno = result[6];
				data.groupno = result[5];
				data.color = result[2];
				data.sizes = result[9];
				data.quantity = result[3];
				data.reworkqty = document.getElementById('changeNum').value;
				data.reason = document.getElementById("reason").value;
				var url = 'http://1y94182m45.51mypc.cn:30080/mobileticket/index.php/apis/MobileTicket/insertRework';
				var callback = function(resp) {
					console.log(resp);
					resp = JSON.parse(resp);
					if (resp[0].errorcode == '0') {
						plus.nativeUI.alert(resp[0].errormsg, function() {}, "信息框", "确定");
					} else {
						goback();
					}
				}
				submitPost(url, data, callback);
			}
		</script>
	</head>

	<body style="background-color: #e5e5e5;">
		<header>
			<div class="goback" onclick="goback()">
				<i class="icon-chevron-left"></i>
			</div>
			<div class="title">返工确认</div>
		</header>
		<div class="contain-wrapper codeResult reworkresult">
			<div class="personalMsg">
				<div class="name">
					<div class="title">姓名：</div>
					<div class="txt" id="username"></div>
				</div>
				<div class="id">
					<div class="title">工号：</div>
					<div class="txt" id="userid"></div>
				</div>
			</div>
			<div class="resultList" id="resultList">
			</div>
			<div class="submit">
				<button onclick="sendData()">确 认</button>
				<button onclick="goback()">取消</button>
			</div>
		</div>
	</body>

</html>
